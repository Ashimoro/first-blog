<html>
    <head>
        <title>PIDOR</title>
    </head>
    <body>
        <div>
            <h2><a href="/">Django Blog</a></h2>
        </div>
            {% for post in posts %}      
                <div>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>published: {{ post.published_date }}</p>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
